<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>What are you looking for?</legend>
    <div class="inner-form">
      <div class="input-field">
        <button class="btn-search" type="button" type="submit">
            <i class="fa fa-search"></i>
        </button>
        <input type="text" formControlName="search" placeholder="Search Book Name" (change)="onSubmit()">
      </div>
    </div>
  </fieldset>
</form>
