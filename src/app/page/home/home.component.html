<main class="main minh-100vh">
  <!-- Section -->
  <section class="py-0 overflow-hidden text-center">
    <div class="bg-container overlay overlay-60 parallax"></div>
    <div class="container">
      <div class="row h-100vh justify-content-center align-items-center">
        <div class="col-lg-8">
          <h1 class="text-white text-uppercase fs-5 fs-lg-7">Book</h1>
          <app-search></app-search>
        </div>
      </div>
    </div>
  </section>
  <!-- End of Section -->

  <!-- Section -->
  <section id="section-4" class="text-center">
    <div class="container">
      <h2 class="mb-5 text-book">Library book</h2>

      <div class="row">
        <div *ngFor="let item of dataBook" class="col-md-3 col-sm-4 col-6 mb-4 ">
          <book-item [valueInput]="item"></book-item>
        </div>
      </div>
    </div>
  </section>
  <!-- End of Section -->
</main>
